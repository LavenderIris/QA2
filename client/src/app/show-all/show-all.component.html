<h1>Hi {{name}}</h1>

<a [routerLink]="['/new_question']">Add a Question</a>

<a class='p-l' [routerLink]="['/logout']">Logout</a>
<br>

<div>
  <form>
    Search: <input type="text">
  </form>
</div>
<br>

<table>
  <thead>
    <tr>
      <td>Question</td>
      <td>Answers</td>
      <td>Action</td>
    </tr>
    <tr *ngFor= 'let q of questions ; let idx = index '>
        <td>{{q.question}}</td>
        <td>{{q.answers?.length}}</td>
        <td><a [routerLink]="['/question', idx+1 ]">Show</a>
          <a [routerLink]="['/question', idx+1,'new_answer' ]">Answer</a></td>
        
        <!-- <td>{{idx}}</td> -->
     </tr>

  </thead>

</table>

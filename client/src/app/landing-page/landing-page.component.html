 <form (submit) = 'onSubmit()' name='formData' #formData="ngForm">

<div>

  <form #formData="ngForm" (submit) = 'checkDate()'>
    Start Date: <input type="date" [(ngModel)]="startDate" name='startDate' ><br>
    End Date: <input type="date" [(ngModel)]="endDate" name='endDate' ><br>
    <input type="submit" value='submit'>
  </form>
</div> 

{{startDate.valid | json}}

<div>
  <form>
    Start Date:<input type="date" name='C_startDate' [ngModel]="C_startDate | date: 'yyyy-MM-dd'" (ngModelChange)='parseStart($event)'> <br>
    End Date:<input type="date" name='C_endDate' [ngModel]="C_endDate | date: 'yyyy-MM-dd'" (ngModelChange)='parseEnd($event)'><br>
    <input [disabled]='!dateValid' type="submit" value='submit'>
    </form>
  {{ dateValid }}
</div>
